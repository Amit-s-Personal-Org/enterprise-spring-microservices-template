server.port=8084

spring.security.oauth2.resourceserver.jwt.issuer-uri=${KEYCLOAK_ISSUER_URI:http://localhost:8080/realms/my-realm}

# Keycloak Admin Client Credentials (Service Account)
keycloak.admin.server-url=${KEYCLOAK_SERVER_URL:http://localhost:8080}
keycloak.admin.realm=${KEYCLOAK_REALM:my-realm}
keycloak.admin.client-id=${KEYCLOAK_ADMIN_CLIENT_ID:admin-service-client}
# WARNING: Change this secret in production! Default matches pre-configured Keycloak realm.
keycloak.admin.client-secret=${KEYCLOAK_ADMIN_CLIENT_SECRET:admin-secret}

# Actuator
management.endpoints.web.exposure.include=health,info,metrics,prometheus

# Distributed Tracing
spring.application.name=keycloak-admin-service
management.tracing.sampling.probability=${TRACING_SAMPLING_PROBABILITY:1.0}
management.zipkin.tracing.endpoint=${ZIPKIN_ENDPOINT:http://localhost:9411/api/v2/spans}

# Resource Server Security (auto-configured via common-security)
# Internal registration endpoint called from profile-service
security.resource-server.public-endpoints=/api/users/register
