server.port=8083
spring.security.oauth2.resourceserver.jwt.issuer-uri=${KEYCLOAK_ISSUER_URI:http://localhost:8080/realms/my-realm}

# Postgres Configuration
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5434/order_db}
spring.datasource.username=${DATABASE_USERNAME:order_user}
# WARNING: Change this password in production!
spring.datasource.password=${DATABASE_PASSWORD:order_password}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=${JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Actuator
management.endpoints.web.exposure.include=health,info,metrics,prometheus

# OpenAPI (accessible via /orders/public/api-docs through gateway)
springdoc.api-docs.path=/api/public/api-docs
springdoc.swagger-ui.path=/api/public/swagger-ui.html

# Distributed Tracing
spring.application.name=order-service
management.tracing.sampling.probability=${TRACING_SAMPLING_PROBABILITY:1.0}
management.zipkin.tracing.endpoint=${ZIPKIN_ENDPOINT:http://localhost:9411/api/v2/spans}

# Resource Server Security (auto-configured via common-security)
security.resource-server.public-endpoints=/api/public/**
